<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Professional Portfolio</title>
    <style>
        body { 
            background-color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            display: block;
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        header {
            background: linear-gradient(90deg, #3a86ff, #8338ec);
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav a:hover {
            color: #8338ec;
        }

        /* Centering iframe form */
        .form-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            width: 100%;
            padding: 20px;           /* Add some padding */
        }

        iframe {
            width: 100%;             /* Make iframe responsive */
            max-width: 640px;        /* Limit the width to 640px on larger screens */
            height: 686px;           /* Fixed height, or adjust as needed */
            border: none;            /* Remove iframe border */
        }

        footer {
            background: linear-gradient(90deg, #3a86ff, #8338ec);
            color: white;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }

        /* Make the layout responsive on smaller screens */
        @media (max-width: 768px) {
            iframe {
                height: 500px; /* Adjust iframe height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 400px; /* Further reduce iframe height for mobile devices */
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            footer {
                font-size: 0.9em; /* Make footer text smaller on mobile */
            }

            /* Add padding for the form container */
            .form-container {
                padding: 10px;
            }

            /* Reduce font size for navigation links */
            nav a {
                font-size: 0.9em;
            }
        }

        /* Add hover effect for footer text */
        footer p:hover {
            color: #3a86ff;
        }

        /* Accessibility: Ensure iframe has a title */
        iframe[title="Contact Form"] {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Let's collaborate and create something amazing together!</p>
    </header>

    <nav>
        <a href="index.html">About Me</a>
        <a href="index.html">Services</a>
        <a href="index.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd3rJYLmBdwZ3H9sC5eBX5g7BHPtyThRTKiDKSw9fSz5b5g8w/viewform?embedded=true" 
                title="Contact Form" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <footer>
        <p>&copy; 2025 Nhlamulo Baloyi | All Rights Reserved</p>
    </footer>
</body>
</html>
